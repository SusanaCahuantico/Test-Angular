<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ingrese su usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary mt-2">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
