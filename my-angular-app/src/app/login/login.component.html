<div class="container mt-5">
  <div class="row justify-content-center card p-5">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label class="m-2" for="username">Usuario:</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
          <label class="mt-3" for="password">Contraseña:</label>
          <input type="password" class="form-control mt-2" id="password" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Ingresar</button>
      </form>
    </div>
  </div>
</div>
